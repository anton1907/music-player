<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSIC PLAYER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Karla&family=Kenia&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styiles.css">
</head>
<body>
  <main class="page_player">
    <div class="container_player_button">
      <button class="player_button" type="button">
        <img src="imges/arrow.png" alt="Стрелка назад" width="16" height="10">
      </button>
      <h1 class="player_itam">Music Player</h1>
      <button class="player_button" type="button">
        <span class="border_1"></span>
        <span class="border_2"></span>
        <span class="border_3"></span>
      </button>
    </div>
    <div class="player_images">
      <img src="imges/elipse.png" alt="Картинка исполнителя" width="265" height="264">
      <h2 class="player_images_itam">Your Music</h2>
      <p class="player_images_text">Artist</p>
    </div>
    <div class="player_track">
      <span class="track"></span>
      <span class="track_2"></span>
      <span class="track_border"></span>
    </div>
    <div class="player_rewind">
      <ul class="rewind_list">
        <li>
          <button class="rewind_itam" type="button">
            <span class="rewind_left">
              <img class="rewind_left_2" src="imges/polygon.png" alt="Картинка исполнителя" width="16" height="16">
            </span>
          </button>
        </li>
        <li>
          <button class="rewind_itam_pause" type="button">
            <div class="container_button_pause">
              <span class="border_pause"></span>
              <span class="border_pause_2"></span>
            </div>
          </button>
        </li>
        <li>
          <button class="rewind_itam_reght" type="button">
            <span class="rewind_left">
              <img class="rewind_left_2" src="imges/polygon.png" alt="Картинка исполнителя" width="16" height="16">
            </span>
          </button>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
